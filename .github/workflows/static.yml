# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js with API Key
        run: |
          echo "Creating config.js with YOUTUBE_API_KEY..."
          if [ -z "${{ secrets.YOUTUBE_API_KEY }}" ]; then
            echo "⚠️ Warning: YOUTUBE_API_KEY secret not found. YouTube search will not work."
            echo "const YOUTUBE_API_KEY = 'YOUR_YOUTUBE_API_KEY';" > config.js
          else
            echo "✅ YOUTUBE_API_KEY secret found - creating config.js"
            echo "const YOUTUBE_API_KEY = \"${{ secrets.YOUTUBE_API_KEY }}\";" > config.js
          fi
          cat config.js # Print content for debugging

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository including config.js
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4