# Deploy to GitHub Pages with API key injection
name: Deploy YouTube Music Player to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace API key in script.js
        run: |
          # Check if the secret exists
          if [ -z "${{ secrets.YOUTUBE_API_KEY }}" ]; then
            echo "Warning: YOUTUBE_API_KEY secret not found. YouTube search will not work."
            echo "Please add your YouTube Data API key to repository secrets."
          else
            # Replace the placeholder with the actual API key from secrets
            sed -i "s/YOUR_YOUTUBE_API_KEY/${{ secrets.YOUTUBE_API_KEY }}/g" script.js
            echo "âœ… API key has been injected into script.js"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4